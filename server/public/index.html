<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寵物提醒小工具</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="app">
    <h1>🐾 寵物提醒</h1>

    <div class="field">
      <label>寵物名稱</label>
      <input type="text" id="petName" placeholder="例如：茶茶">
    </div>

    <div class="field">
      <label>提醒內容</label>
      <input type="text" id="message" placeholder="例如：要吃藥">
    </div>

    <div class="field">
      <label>提醒時間</label>
      <input type="datetime-local" id="remindAt">
    </div>

    <button id="addBtn">新增提醒</button>
    
    <div id="list"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
